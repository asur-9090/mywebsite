<html>

<head>
    <title>ragistration form</title>
    <link rel="stylesheet" href="design.css">
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(black, yellow, green, blue);

}

.container {
    background-color: lightgray;
    padding: 15px;
    border-radius: 10px;
    width: 60%;
}

.ragistration {
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    border-bottom: 3px dashed red;
}

form .container2 {
    display: flex;
    flex-wrap: wrap;

}

form .container2 .inputbox {
    width: calc(100%/2 - 20px);
    margin: 10px;
}

form .container2 .inputbox input {
    height: 45px;
    width: 100%;
}

.lastinput {
    width: 100%;
    text-align: center;
    font-size: 20px;
    background-color: blue;
    color: white;
    border: none;
    height: 1cm;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="ragistration">Ragistration form</div>
        <form>
            <div class="container2">
                <div class="inputbox">
                    <span class="inputtext">Full Name</span>
                    <input type="text" placeholder="enter your name">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Username</span>
                    <input type="text" placeholder="enter Username">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Email</span>
                    <input type="email" placeholder="enter your email">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Phone no.</span>
                    <input type="number" placeholder="enter your phone no.">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Password</span>
                    <input type="password" placeholder="enter your Password">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Confirm password</span>
                    <input type="password" placeholder="Confirm password">
                </div>
                <input class="lastinput" type="submit" value="Ragister your data">
            </div>
        </form>
    </div>
</body>

</html>
